<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Нёрдс</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="img/nerds_logo.png" width="159.87" height="65.02" alt="Логотип студии Нердс" />
      </a>
      <ul>
        <li><a href="">Студия</a></li>
        <li><a href="">Клиенты</a></li>
        <li><a href="catalog.html">Магазин</a></li>

      </ul>
      <a href="">Корзина</a>
    </nav>
    <h1>Магазин готовых шаблонов</h1>
  </header>
  <main>
    <section>
      <form action="https://echo.htmlacademy.ru" method="post">
        <p>Стоимость:</p>
        <input type="range" min="0" max="20000" step="1" value="15000">
      </form>
      <p>Сетка</p>
      <p><input type="radio" name="grid" value="adaptive" checked>Адаптивная</p>
      <p><input type="radio" name="grid" value="fixed">Фиксированная</p>
      <p><input type="radio" name="grid" value="rubber">Резиновая</p>
      <p>Особенности</p>
      <p><input type="checkbox" name="features" value="slider" checked>Слайдер</p>
      <p><input type="checkbox" name="features" value="advantages">Блок преимуществ</p>
      <p><input type="checkbox" name="features" value="news" checked>Новости</p>
      <p><input type="checkbox" name="features" value="gallery">Галерея</p>
      <p><input type="checkbox" name="features" value="basket">Корзина</p>
      <p><input type="submit" value="Показать"></p>
      </form>
    </section>
    <section>
      <ul>
        <li><img src="img/catalog_sedona.jpg" width="360" height="580" alt="карточка товара"></li>
        <li><img src="img/catalog_pink.jpg" width="360" height="580" alt="карточка товара"></li>
        <li><img src="img/catalog_barber.jpg" width="360" height="580" alt="карточка товара"></li>
        <li><img src="img/catalog bear.jpg" width="360" height="580" alt="карточка товара"></li>
        <li><img src="img/catalog a+.jpg" width="360" height="580" alt="карточка товара"></li>
        <li><img src="img/catalog_kvast.jpg" width="360" height="580" alt="карточка товара"></li>
      </ul>
    </section>
  </main>
  <footer>
    <section>
      <h2>Напишите нам</h2>
      <form action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label for="name">Имя</label>
          <input type="text" id="name" name="name" placeholder="Имя Фамилия">
        </p>
        <p>
          <label for="user_email">Ваш e-mail</label>
          <input type="text" id="user_email" name="user_email" placeholder="email@example.com">
        </p>
        <p>
          <label for="message_text">Текст письма</label>
          <input type="text" id="message_text" name="message_text" placeholder="В свободной форме">
        </p>
        <button type="submit">Отправить</button>
      </form>
    </section>
    <div>
      <ul>
        <li>
          <img src="" width="81" height="81" alt="вк">
        </li>
        <li>
          <img src="" width="81" height="81" alt="фейсбук">
        </li>
        <li>
          <img src="" width="81" height="81" alt="инстаграмм">
        </li>
      </ul>
      <h2>Давайте дружить, это выгодно!</h2>
      <p>Скидка 10% для друзей из социальных сетей.</p>
    </div>
  </footer>
</body>

</html>
